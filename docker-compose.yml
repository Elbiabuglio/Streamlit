# Docker Compose para Dashboard Financeiro
version: '3.8'

services:
  dashboard-financeiro:
    build: .
    ports:
      - "8501:8501"
    volumes:
      # Volume para uploads de arquivos CSV
      - ./uploads:/app/uploads
      # Volume para dados persistentes (opcional)
      - ./data:/app/data
    environment:
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_HEADLESS=true
      - STREAMLIT_BROWSER_GATHER_USAGE_STATS=false
    restart: unless-stopped
    container_name: dashboard-financeiro

# Opcional: Adicionar volume nomeado para persistÃªncia
volumes:
  dashboard_data:
    driver: local
